<!DOCTYPE html>
<html>
<head>
    <!--
    * Author: Ceylog
    -->
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="Ceylog" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="Ceylog's Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src"/js/style-table.js" type="text/javascript"></script>
</head>
<body>

    <div class="home-menu">
        <div class="home-icon-con">
            <a class="home-menu-icon" href="/">Ceylog</a>
            <a class="home-follow" href="#" title="Contact Me">+</a>
        </div>
        <div class="home-contact">
            <a href="http://weibo.com/ceylog/" target="_blank" style="margin-left:-5px;"><img src="http://www.weibo.com/favicon.ico" alt="weibo" width="25"/></a>
            <a href="http://www.douban.com/people/finalsin/" target="_blank" style="text-align:center;"><img src="http://www.douban.com/favicon.ico" alt="douban" width="22"/></a>
            <a href="https://twitter.com/ceylog/" target="_blank" style="text-align:right"><img src="http://abs.twimg.com/favicons/favicon.ico" alt="twitter" width="22"/></a>
        </div>
    </div>

    {{ content }}

    <script type="text/javascript">
        $(function(){
            $('.home-follow').click(function(e){
                e.preventDefault();

                if($('.home-contact').is(':visible')){
                    $('.home-contact').slideUp(100);
                }else{
                    $('.home-contact').slideDown(100);
                }
            });
        })
    </script>	
</body>
</html>
